<!DOCTYPE html>
<html>
<head>
	<title>Number_Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

	<div class="container">
		<br>
		<div class="row">
			<div class="col-2"></div>
			<div class="col">
				<textarea  type="text" name=""  class="form-control" id="total_number" placeholder="00" >0</textarea>
			</div>
			<div class="col-2"></div>
		</div><br>

		<div class="row">
			<div class="col-2"></div>
			<div class="col">
				<div class="row">
					<div class="col">
						<h2>Player 1</h2>
					</div>
					<div class="col">
						<h2 class="float-right">Player 2</h2>
					</div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
		<br>
		<div class="row">
			<div class="col"></div>
			<div class="col" style="text-align: center;">
				<button type="button" class="btn btn-secondary" value="1" onclick="add(value)"> + 1</button>
				<button type="button" class="btn btn-secondary" value="2" onclick="add(value)"> + 2</button>
			</div>
			<div class="col"></div>
		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
